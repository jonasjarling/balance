{% extends 'base.html' %}

{% block title %}
SVFBalance | Login
{% endblock %}


{% block body %}
<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Bitte melden Sie sich an</h2>
          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="inputEmail" class="sr-only">Email-Adresse</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email-Adresse" required autofocus>
          <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Eingeloggt bleiben
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block bg-danger" type="submit">Anmelden</button>
          <a href="#">Passwort vergessen?</a>
      </form>

    </div>
{% endblock %}
