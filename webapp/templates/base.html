<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SVF Balance Fit {% endblock %}</title>

    {% load static %}

    {%  comment %}
    <link href="balance/balance/static/balance/bootstrap.min.css">

    <script src="balance/balance/static/balance/bootstrap.min.js"></script>
    {%  endcomment %}

    {%  comment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static '/footer.css' %}"/>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-md bg-danger">
            <!-- Header -->
        <a class="navbar-brand" href="{% url 'index' %}">        <!-- evtl index -->
            <img src ="{%  static 'images/logo.svg' %}" width="100" height="50" alt="BALANCE">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {%  block newsActive %}{% endblock %}">
                        <a class="nav-link" href="{% url 'news' %}">
                            <i class="fas fa-bullhorn"></i>&nbsp;
                            Neuigkeiten
                        </a>
                    </li>
                    <li class="nav-item {%  block trainingActive %}{% endblock %}">
                        <a class="nav-link" href="{% url 'training' %}">
                            <i class="fas fa-edit"></i>
                            Training
                        </a>
                    </li>
                    <li class="nav-item {%  block statisticActive %}{% endblock %}">
                        <a class="nav-link" href="{%  url 'statistic' %}">
                            <i class="fas fa-chart-line"></i>
                            Statistik
                        </a>

                    </li>
                    <li class="nav-item {%  block profileActive %}{% endblock %}">
                        <a class="nav-link" href="{%  url 'profile' %}">
                            <i class="fas fa-user-circle"></i>
                            Meine Daten
                        </a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                           <a class="nav-link" href="{% url 'user_logout' %}">
                            <i class="fas fa-power-off"></i>
                            Logout
                        </a>
                        {%  else %}
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-power-off"></i>
                            Login
                        </a>
                        {%  endif %}
                    </li>

                </ul>
            </div>
    </nav>

{% block body %}
{% endblock %}


    <footer class="footer">
        <div class="container">
            <span class="text-muted">Footer</span>
            <a href="#">Impressum</a>
            <span>TODO</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
